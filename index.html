<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FY SGPA Calculator | PICT</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="background"></div>

<div class="app">
  <header>
    <h1>FY SGPA Calculator</h1>
    <p>PICT First Year â€¢ Semester 1</p>
  </header>

  <form id="sgpaForm">

    <section>
      <h2>ðŸ“˜ Theory Subjects</h2>

      <!-- LAC -->
      <div class="card">
        <h3>LAC <span>3 Credits</span></h3>
        <div class="grid">
          <input placeholder="Attendance /5" id="lac_att" max="5" type="number">
          <input placeholder="Internals /15" id="lac_int" max="15" type="number">
          <input placeholder="In-Sem /20" id="lac_insem" max="20" type="number">
          <input placeholder="End-Sem /60" id="lac_ese" max="60" type="number">
        </div>
      </div>

      <!-- CST -->
      <div class="card">
        <h3>CST/QP <span>2 Credits</span></h3>
        <div class="grid">
          <input placeholder="Attendance /5" id="cst_att" max="5" type="number">
          <input placeholder="Internals /15" id="cst_int" max="15" type="number">
          <input placeholder="In-Sem /20" id="cst_insem" max="20" type="number">
          <input placeholder="End-Sem /60" id="cst_ese" max="60" type="number">
        </div>
      </div>

      <!-- CGD -->
      <div class="card">
        <h3>CGD/MFR <span>2 Credits</span></h3>
        <div class="grid">
          <input placeholder="Attendance /5" id="cgd_att" max="5" type="number">
          <input placeholder="Internals /15" id="cgd_int" max="15" type="number">
          <input placeholder="In-Sem /20" id="cgd_insem" max="20" type="number">
          <input placeholder="End-Sem /60" id="cgd_ese" max="60" type="number">
        </div>
      </div>

      <!-- CPPS -->
      <div class="card">
        <h3>CPPS <span>2 Credits</span></h3>
        <div class="grid">
          <input placeholder="Attendance /5" id="cpps_att" max="5" type="number">
          <input placeholder="Internals /15" id="cpps_int" max="15" type="number">
          <input placeholder="In-Sem /20" id="cpps_insem" max="20" type="number">
          <input placeholder="End-Sem /60" id="cpps_ese" max="60" type="number">
        </div>
      </div>

      <!-- ESE -->
      <div class="card">
        <h3>ESE/IEEE <span>2 Credits</span></h3>
        <div class="grid">
          <input placeholder="Attendance /5" id="ese_att" max="5" type="number">
          <input placeholder="Internals /15" id="ese_int" max="15" type="number">
          <input placeholder="In-Sem /20" id="ese_insem" max="20" type="number">
          <input placeholder="End-Sem /60" id="ese_ese" max="60" type="number">
        </div>
      </div>
    </section>

    <section>
      <h2>ðŸ§ª Labs & Activities</h2>

      <div class="card small">
        <label>LAC Lab /25</label>
        <input type="number" id="lacLab" max="25">
      </div>

      <div class="card small">
        <label>CST/QP Lab /25</label>
        <input type="number" id="cstLab" max="25">
      </div>

      <div class="card small">
        <label>CGD/MFR Lab /25</label>
        <input type="number" id="cgdLab" max="25">
      </div>

      <div class="card small">
        <label>CPPS Lab /25</label>
        <input type="number" id="cppsLab" max="25">
      </div>

      <div class="card small">
        <label>IIDTL/IKS  /50</label>
        <input type="number" id="iidtl" max="50">
      </div>

      <div class="card small">
        <label>Soft Skills/FAB Lab /25</label>
        <input type="number" id="ss" max="25">
      </div>

      <div class="card small">
        <label>CCA-1 /25</label>
        <input type="number" id="cca" max="25">
      </div>

      <div class="card note">
        <p>NPTEL: Credit Only->NPTEL Credits are given free</p>   
      </div>
    </section>

    <button class="calculate">Calculate SGPA</button>
  </form>
